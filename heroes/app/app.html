<h1>{{title}}</h1>

<div class="row">
  <div class="col-md-3">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ng-for="#hero of heroes" (click)="onSelect(hero)" [ng-class]="getSelectedClass(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>

  <div class="col-md-9">
    <div *ng-if="selectedHero">
      <h2><em>{{selectedHero.name}}</em> details:</h2>
      <form>
        <fieldset class="form-group">
          <label>
            Id:
            <span class="label label-default">
              {{selectedHero.id}}
            </span>
          </label>
        </fieldset>
        <fieldset class="form-group">
          <label>Name: </label>
          <input class="form-control" [(ng-model)]="selectedHero.name" placeholder="name">
        </fieldset>
      </form>
    </div>
  </div>
</div>
